<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div>
        <button class="btn" onclick="ModifBackground()">Change Background</button>
    </div>


    <script>
        function ModifBackground() {
            const anyRandomColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16) //http://morganridel.fr/generer-des-couleurs-aleatoires-en-javascript
            document.body.style.backgroundColor = anyRandomColor;
        }
    </script>
</body>
</html>
